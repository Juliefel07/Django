{% extends 'base.html' %}
{% load static %}

{% block title %}Report Lost Item - Step 1{% endblock %}

{% block content %}
<div class="form-bg">
  <div class="form-card">

    <!-- Header -->
    <div class="form-header">
      <div>
        <h1>Lost Item</h1>
        <h2>Form</h2>
      </div>
      <div class="form-logo">
        <img src="{% static 'images/school_logo.png' %}" alt="Logo">
      </div>
    </div>

    <form method="post" action="{% url 'post_item' %}">
      {% csrf_token %}

      <!-- Lost Count -->
      <div class="row">
        <label> Have you lost one or several items?</label>
        <div class="input-right">
          <label class="radio-label">
            <input type="radio" name="lost_count" value="one" required>
            I have lost one item
          </label>
          <label class="radio-label">
            <input type="radio" name="lost_count" value="several" required>
            I have lost several items
          </label>
        </div>
      </div>

      <!-- Short Description -->
      <div class="row">
        <label> Please describe in a very short sentence which item(s) you lost and where you lost it/them:</label>
        <textarea name="description" rows="3" required placeholder="Example: I lost my ID near the library."></textarea>
      </div>

      <button type="submit" class="submit-btn">Next</button>
    </form>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>

<style>
  body {
    background: #f0f4f8;
    font-family: 'Poppins', sans-serif;
  }

  .form-bg {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 30px;
  }

  .form-card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 40px;
    width: 100%;
    max-width: 700px;
  }

  .form-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 25px;
  }

  .form-header h1 {
    font-size: 32px;
    font-weight: 700;
    color: #1a1a1a;
    margin: 0;
  }

  .form-header h2 {
    font-size: 22px;
    color: #555;
    margin-top: -4px;
    font-weight: 400;
  }

  .form-logo {
    text-align: right;
  }

  .form-logo img {
    width: 40px;
    height: 40px;
    object-fit: contain;
  }

  .form-logo p {
    font-size: 13px;
    color: #444;
    margin-top: 3px;
  }

  /* Form Layout */
  .row {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 20px;
    margin-bottom: 20px;
  }

  .row label {
    flex: 1;
    text-align: left;
    font-size: 14px;
    font-weight: 500;
    color: #333;
  }

  .input-right {
    flex: 2;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .radio-label {
    font-size: 14px;
    color: #333;
  }

  .radio-label input {
    margin-right: 6px;
  }

  textarea {
    flex: 2;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 8px 10px;
    font-size: 14px;
    width: 100%;
    resize: none;
  }

  .submit-btn {
    display: block;
    width: 100%;
    background: #2c3e50;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px;
    font-size: 15px;
    font-weight: 500;
    margin-top: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .submit-btn:hover {
    background-color: #3e5871;
  }

  .messages {
    margin-top: 20px;
    list-style: none;
    padding: 0;
  }

  .messages li {
    background-color: #f9f9f9;
    border-left: 4px solid #2c3e50;
    padding: 8px 10px;
    margin-bottom: 5px;
    border-radius: 6px;
    font-size: 14px;
  }
</style>
{% endblock %}
